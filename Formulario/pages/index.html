<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="">
    
    <div class="container pt-5">
        <div class="row">
            <div class="col-3">

            </div>
            <div class="col-6">
                <div class="visible text-center">
                    <button class="btn btn-info click">Registrarse</button>
                </div>
                <div class="card invisible">
                   
                    <div class="card-body p-5">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">RUT</label>
                                <input id="rut" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                              </div>
                              <div class="form-group">
                                <label for="formGroupExampleInput">Nombre</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                              </div>
                              <div class="form-group">
                                <label for="formGroupExampleInput">Apellido</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                              </div>
                            
                            
                            <div class="form-group">
                              <label for="exampleInputEmail1">Correo </label>
                              <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Fecha Nacimiento</label>
                                <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                              </div>
                            
                            <div class="d-flex justify-content-center">
                                <button type="button" class="myButton btn btn-lg erase">Limpiar</button>
                            <div class="px-3"></div>
                                <button type="submit" class="myButton btn btn-lg registrar">Enviar</button>
                            </div>
                          </form>
                    </div>
                  </div>
                   
                
            </div>
            <div class="col-3">
                
            </div>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous">  </script>                                                   
    <script src="../src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
